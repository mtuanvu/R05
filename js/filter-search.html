<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript, jQuery Searching</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.2/jquery.min.js"
      integrity="sha512-eqClqe36bqXg9ABERfLUfLsDuC0J9sgC2ECZmEFsw5snXC7ANYMeOijlBAcRlhctHbvHx9ZERfjBteM6U27qYg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <header><h1>CreativeFolk</h1></header>
    <div id="search">
      <input type="text" placeholder="filter by search" id="filter-search" />
      <div>
        <div id="gallery">
          <img
            src="../img1/p1.jpg"
            data-tags="Animators, Illustrators"
            alt="Rabbit"
          />
          <img
            src="../img1/p2.jpg"
            data-tags="Photographers, Filmmakers"
            alt="Sea"
          />
          <img
            src="../img1/p3.jpg"
            data-tags="Photographers, Filmmakers"
            alt="Deer"
          />
          <img
            src="../img1/p4.jpg"
            data-tags="Designers"
            alt="New York Street Map"
          />
          <img
            src="../img1/p5.jpg"
            data-tags="Photographers"
            alt="Sydney Train"
          />
          <img
            src="../img1/p6.jpg"
            data-tags="Designers, Illustrators"
            alt="Typographic Study"
          />
          <img
            src="../img1/p7.jpg"
            data-tags="Photographers, Filmmakers"
            alt="Trumphet"
          />
          <img src="../img1/p8.jpg" data-tags="Designers" alt="Aqua Logo" />
          <img
            src="../img1/p9.jpg"
            data-tags="Animators, Illustrators"
            alt="Ghost"
          />
        </div>
      </div>
    </div>
    <script src="../js/filter-search.js"></script>
  </body>
</html>
